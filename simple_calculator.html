<!DOCTYPE html>
<html lang="en" ng-app="calculatorApp">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

<div ng-controller="CalculatorController">
  <h2>Calculator</h2>

  <input type="number" ng-model="num1" placeholder="Enter first number">
  <select ng-model="operation">
    <option value="add">Addition (+)</option>
    <option value="subtract">Subtraction (-)</option>
    <option value="multiply">Multiplication (*)</option>
    <option value="divide">Division (/)</option>
  </select>
  <input type="number" ng-model="num2" placeholder="Enter second number">
  <button ng-click="calculate()">Calculate</button>

  <p ng-if="result !== undefined">Result: {{ result }}</p>
</div>

<script>
angular.module('calculatorApp', [])
  .controller('CalculatorController', function($scope) {
    $scope.calculate = function() {
      var num1 = parseFloat($scope.num1);
      var num2 = parseFloat($scope.num2);
      var operation = $scope.operation;
      var result;

      switch(operation) {
        case 'add':
          result = num1 + num2;
          break;
        case 'subtract':
          result = num1 - num2;
          break;
        case 'multiply':
          result = num1 * num2;
          break;
        case 'divide':
          if (num2 !== 0) {
            result = num1 / num2;
          } else {
            result = "Cannot divide by zero!";
          }
          break;
        default:
          result = "Invalid operation";
      }

      $scope.result = result;
    };
  });
</script>

</body>
</html>
